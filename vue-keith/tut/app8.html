<!DOCTYPE html>
<html>
  <head>
<title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 8</h1>
<a href="https://vuejs.org/v2/guide/computed.html" target="_blank">https://vuejs.org/v2/guide/computed.html</a>
   <div id="example">
  <p>Original message: "{{ message }}"</p>
  <p>Computed reversed message: "{{ reversedMessage }}"</p>
</div>


    <script>
var vm = new Vue({
  el: '#example',
  data: {
    message: 'Hello'
  },
  computed: {
    // a computed getter
    reversedMessage: function () {
      // `this` points to the vm instance
      return this.message.split('').reverse().join('')
    }
  }
})
    </script>


  </body>
</html>
