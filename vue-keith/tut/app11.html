<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 11</h1>
    <a href="https://vuejs.org/v2/guide/computed.html" target="_blank"
      >https://vuejs.org/v2/guide/computed.html</a
    >
    <div id="example">
      <p>Original message: "{{ message }}"</p>
      <p>now time message: "{{ nowtime }}"</p>
      <p>updated time message: "{{ updatedtime }}"</p>
    </div>

    <script>
      var vm = new Vue({
        el: "#example",
        data: {
          message: "Hello",
          nowtime: '',
        },

        computed: {
          updatedtime: function () {
            this.runtime
            return this.nowtime;
          },
        },
        Methods: {
          runtime: function () {
           this.nowtime = Date.now();
          },
        },
      });
    </script>
  </body>
</html>
