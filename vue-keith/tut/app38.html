<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 38</h1>
    <a
      href="https://vuejs.org/v2/guide/events.html#Key-Modifiers"
      target="_blank"
      >https://vuejs.org/v2/guide/events.html#Key-Modifiers</a
    >

    <div id="example-3">
      <br>
      left mouse button <div v-on:click.left="pushed" >|click me left|</div>

      <br />
      right button <div v-on:click.right="pushed" >|click me right|</div>

    </div>

    <script>
      new Vue({
        el: "#example-3",
        methods: {
          pushed: function (message) {
            alert("pushed");
          },
        },
      });
    </script>
  </body>
</html>
