<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 45</h1>
    <a href="https://vuejs.org/v2/guide/forms.html#Checkbox" target="_blank"
      >https://vuejs.org/v2/guide/forms.html#Checkbox</a
    >

    <div id="example-3">
      <select v-model="selected">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
      </select>
      <span>Selected: {{ selected }}</span>
    </div>

    <script>
      new Vue({
        el: "#example-3",
        data: {
          selected: "A",
          options: [
            { text: "One", value: "A" },
            { text: "Two", value: "B" },
            { text: "Three", value: "C" },
          ],
        },
      });
    </script>
  </body>
</html>
