<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 47</h1>
    <a href="https://vuejs.org/v2/guide/forms.html#Checkbox" target="_blank"
      >https://vuejs.org/v2/guide/forms.html#Checkbox</a
    >

    <div id="components-demo">
      <button-counter></button-counter>
      <button-counter></button-counter>
      <button-counter></button-counter>
    </div>

    <script>
      // Define a new component called button-counter
      Vue.component("button-counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template:
          '<button v-on:click="count++">You clicked me {{ count }} times.</button>',
      });

      new Vue({ el: "#components-demo" });
    </script>
  </body>
</html>
