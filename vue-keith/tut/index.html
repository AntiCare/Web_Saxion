<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <!-- <script src="https://unpkg.com/vue"></script> -->

    <script src="./vue.js"></script>
  </head>
  <body>
    <div>
      <div id="app">
        <h1>we are all fked tutorial</h1>
        <h2>by k</h2>
        {{ message }}
        <p>
          guide is here
          <a href="https://vuejs.org/v2/guide/" target="_blank"
            >https://vuejs.org/v2/guide/</a
          >
        </p>
        <p>
          <span  v-for="link in links">
            <a v-bind:href="link+'.html'">{{link}}</a> |
          </span>
        </p>
      </div>
    </div>

    <script>
      var app = new Vue({
        el: "#app",
        data: {
          message: "saxion is crap garbage, actually garbage is better",
          links: [],
        },

        methods: {
          generateLinks() {
            for (i = 1; i < 30; i++) {
              this.links.push("app" + i);
            }
            // return links;
          },
        },
        mounted: function () {
          // console.log("gen");
          this.generateLinks();
        },
      });
    </script>
  </body>
