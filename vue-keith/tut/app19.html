    <script src="./vue.js"></script>

    >

    <div id="watch-example">
      <div>normal text</div>
      <div v-bind:class="[activeClass, errorClass]">class text</div>

    <script>
      var watchExampleVM = new Vue({
        el: "#watch-example",
        data: {

          errorClass: "text-danger",
        },
        computed: {},
      });
    </script>
