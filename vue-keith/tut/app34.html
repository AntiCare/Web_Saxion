<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 34</h1>
    <a
      href="https://vuejs.org/v2/guide/events.html#Listening-to-Events"
      target="_blank"
      >https://vuejs.org/v2/guide/events.html#Listening-to-Events</a
    >

    <div id="example-3">
      <button v-on:click="say('hi')">Say hi</button>
      <button v-on:click='say("what")'>Say what</button>
    </div>

    <script>
      new Vue({
        el: "#example-3",
        methods: {
          say: function (message) {
            alert(message);
          },
        },
      });
    </script>
  </body>
</html>
