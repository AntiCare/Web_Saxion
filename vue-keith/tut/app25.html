<!DOCTYPE html>
<html>

    <title>we are fked tutorial</title>

  <body>

    >

    <ul id="example-2">
      <li v-for="(item, index) in items">

      var example2 = new Vue({

          items: [{ message: "Foo" }, { message: "Bar" }],
