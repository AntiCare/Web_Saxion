<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 40</h1>
    <a href="https://vuejs.org/v2/guide/forms.html#Checkbox" target="_blank"
      >https://vuejs.org/v2/guide/forms.html#Checkbox</a
    >

    <div id="example-3">
      <input type="checkbox" id="checkbox" v-model="checked" />
      <label for="checkbox">{{ checked }}</label>
    </div>

    <script>
      new Vue({
        el: "#example-3",
        data: {
          checked: false,
        },
      });
    </script>
  </body>
</html>
