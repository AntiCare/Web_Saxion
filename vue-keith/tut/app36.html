<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 36</h1>
    <a
      href="https://vuejs.org/v2/guide/events.html#Key-Modifiers"
      target="_blank"
      >https://vuejs.org/v2/guide/events.html#Key-Modifiers</a
    >

    <div id="example-3">
      press enter key
      <input v-on:keyup.enter="pushed" />

      <br /><br />
      press page down key
      <input v-on:keyup.page-down="pushed" />
    </div>

    <script>
      new Vue({
        el: "#example-3",
        methods: {
          pushed: function (message) {
            alert("pushed");
          },
        },
      });
    </script>
  </body>
</html>
