<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style></style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 33</h1>
    <a
      href="https://vuejs.org/v2/guide/events.html#Listening-to-Events"
      target="_blank"
      >https://vuejs.org/v2/guide/events.html#Listening-to-Events</a
    >

    <div id="example-2">
      <!-- `greet` is the name of a method defined below -->
      <button v-on:click="greet">Greet vue button</button>
    </div>

   <br><br>
    normal html button using js
    <button type="button" name="" onclick="example2.greet()"> normal js</button>

    <script>
      var example2 = new Vue({
        el: "#example-2",
        data: {
          name: "Vue.js",
        },
        // define methods under the `methods` object
        methods: {
          greet: function (event) {
            // `this` inside methods points to the Vue instance
            alert("Hello " + this.name + "!");
            // `event` is the native DOM event
            if (event) {
              alert(event.target.tagName);
            }
          },
        },
      });

      // you can invoke methods in JavaScript too
      // example2.greet(); // => 'Hello Vue.js!'



    </script>
  </body>
</html>
