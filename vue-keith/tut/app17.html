<!DOCTYPE html>
<html>
  <head>
    <title>we are fked tutorial</title>
    <style>
      .active {
        color: red;
      }
      .text-danger{
        text-decoration: underline;
      }
      .wow{
        font-size: xx-large;
      }
    </style>
    <script src="./vue.js"></script>
  </head>
  <body>
    <h1>App 17</h1>
    <a href="https://vuejs.org/v2/guide/class-and-style.html" target="_blank"
      >https://vuejs.org/v2/guide/class-and-style.html</a
    >

    <div id="watch-example">
      <div>normal text</div>
      <div v-bind:class="classObject">dddadsd</div>
    </div>

    <script>
      var watchExampleVM = new Vue({
        el: "#watch-example",
        data: {
          classObject: {
            active: true,
            "text-danger": true,
            wow: true,
          },
        },
        watch: {
          // whenever question changes, this function will run
          question: function (newQuestion, oldQuestion) {
            this.answer = "Waiting for you to stop typing...";
            this.debouncedGetAnswer();
          },
        },
      });
    </script>
  </body>
</html>
